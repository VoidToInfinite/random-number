<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random number generator - VoidToInfinite Proyect</title>
</head>
<body>
    <div id="app" class="app d-flex aling-items__center justify-content__center flex-direction__column">
        <header class="d-flex aling-items__center justify-content__center">
            <h2 class="app-title">Random number generator</h2>
        </header>
        <div class="container d-flex aling-items__center justify-content__center">
            <div class="card">
                <div class="card-content">
                    <div class="card-header">
                        <p class="card-subtitle">Interactive Programming</p>
                        <h3 class="card-title">Generate random numbers</h3>
                    </div>
                    <div class="card-body">
                        <section class="d-flex aling-items__center  flex-direction__column">
                            <div class="d-flex aling-items__center justify-content__center">
                                <h2 id="randomResult">0</h2>
                            </div>
                            <div class="frm d-flex justify-content__center flex-direction__column">
                                <div class="frm-section d-flex justify-content__center flex-direction__column">
                                    <label for="minNumber">Min. Number</label>
                                    <input type="number" name="minNumber" id="minNumber" min="0" max="999999999999" placeholder="Min - Max (0 - 999999999999)">
                                </div>
                                <div class="frm-section d-flex justify-content__center flex-direction__column">
                                    <label for="maxNumber">Max. Number</label>
                                    <input type="number" name="maxNumber" id="maxNumber" min="0" max="999999999999" placeholder="Min - Max (0 - 999999999999)">
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="card-footer">
                        <button id="btnAction" class="btn btn-primary">Action</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="d-flex aling-items__center justify-content__center">
            <p class="footer-text">VoidToInfinite</p>
        </footer>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
